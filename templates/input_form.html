<!doctype html>
<html>
<head>
    <title>Invoice Generator</title>
    <style>

        @keyframes twinkling {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f5f5f5;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Multidirectional Lines */
        .line {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            animation: lineMove 10s infinite;
            z-index: -1;
        }

        @keyframes lineMove {
            0% { transform: translateY(0%); }
            100% { transform: translateY(-100%); }
        }

        /* Animated Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkling 1.5s infinite alternate;
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 130px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            padding: 8px;
            margin-right: 5px;
            margin-bottom: 5px;
            background-color: #444;
            border: 1px solid #555;
            color: #f5f5f5;
        }

        input[type="submit"] {
            background-color: #1E88E5;
            color: #f5f5f5;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #1565C0;
        }

        footer {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
